<div *ngIf="painter">
    <img [src]="painter.image" alt="Painter's portrait">
    <h2>{{ painter.name }}</h2>
    <p>{{ painter.lifespan }}</p>
    <p>{{ painter.summary }}</p>
  </div>

<div class ="grid">
    <div class="grid-item" *ngFor="let im of painterImages">
        <img [src]="'http://127.0.0.1:5000/uploads/' + im" alt="Image">
    </div>
</div>
